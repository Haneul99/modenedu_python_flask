<!doctype html>
<html>
    <title> MyApp : flashing system</title>
    {% with messages = get_flashed_messages()%}
        {% if messages %}
            <ul class=flashed>
                {% for message in messages%}
                    <li>{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block body %} {% endblock%}
</html>
